version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: notis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: notis
      POSTGRES_PASSWORD: notis_password
      POSTGRES_DB: notis_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notis-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: notis-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@notis.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notis-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  notis-network:
    driver: bridge